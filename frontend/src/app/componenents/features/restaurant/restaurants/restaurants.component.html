<div id="center">
    <table mat-table [dataSource]="restaurants" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="music">
            <th mat-header-cell *matHeaderCellDef> Music </th>
            <td mat-cell *matCellDef="let element"> {{element.music}} </td>
        </ng-container>

        <ng-container matColumnDef="accomodation">
            <th mat-header-cell *matHeaderCellDef> Accomodation </th>
            <td mat-cell *matCellDef="let element"> {{element.accomodation}} </td>
        </ng-container>

        <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
        </ng-container>

        <ng-container matColumnDef="resNum">
            <th mat-header-cell *matHeaderCellDef> Reservation number </th>
            <td mat-cell *matCellDef="let element"> {{element.reservations.length}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
