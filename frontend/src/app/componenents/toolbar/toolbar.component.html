<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a href="/"> <span> Restommender </span> </a>
        <button mat-button routerLink="/dashboard" *ngIf="authService.isLoggedIn()">Dashboard</button>
        <!-- <button mat-button routerLink="/">opcija 2</button> -->
        <button mat-button routerLink="/users" *ngIf="authService.getRole() === 'ADMIN'">Users</button>
        <button mat-button routerLink="/restaurants" *ngIf="authService.getRole() === 'ADMIN'">Restaurants</button>
        
        <span class="menu-spacer"></span>

        <div>
            <button mat-button *ngIf="!authService.isLoggedIn()" routerLink="/login">
                <mat-icon>login</mat-icon>
                Log In
            </button>
            <button mat-button (click)="logout()" *ngIf="authService.isLoggedIn()" id='signOutButton'>Sign out</button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
